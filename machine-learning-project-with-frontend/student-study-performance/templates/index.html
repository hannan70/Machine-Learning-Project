<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Study Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
 <style>
 </style>
<body>

    <div class="container mt-5">
        <center class="me-4">
            <h2>Student Study Performance Prediction</h2>
        </center>
        <form action="/predict" method="POST">
            <div class="row mt-5 mx-auto">
                <div class="col-md-8 mt-3">
                    <input type="number" name="study_hours" placeholder="Study Hour" max="15" min="1" class="form-control">
                </div>
                <div class="col-md-8 mt-3">
                    <input type="number" name="previous_score" placeholder="Previous Score" max="100" min="1" class="form-control">
                </div>
                <div class="col-md-8 mt-3">
                    <input type="number" name="sleep_hours" placeholder="Sleep Hour" max="15" min="1" class="form-control">
                </div>
                 <div class="col-md-8 mt-3">
                    <button type="submit" class="btn btn-success d-block">Predict Student Performance</button>
                </div>
            </div>
        </form>
        <br>
        <hr>
        <center>
            <h2>Student Performance {{ prediction }}</h2>
        </center>
    </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
